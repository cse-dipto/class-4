<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    
    <table>
        <tr>
        <td><label>Name:</label></td>
        <td><input type="text" placeholder="Enter your name" required/></td>
        </tr>

        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" placeholder="Enter your Last name" required/></td>
            </tr>
        <tr>
        <td><label>Email:</label></td>
        <td> <input type="email" placeholder="Enter your email"/></td>
        </tr>

        <tr>
        <td><label>Password:</label>
        <td><input type="password" placeholder="Enter your password"/></td>
        </tr>
        

        <tr>
        <td><label> Confrim Password:</label>
        <td><input type="password" placeholder="Enter your confirm password"/></td>
        </tr>

        <tr>
            <td><label>phone number:</label>
            <td><input type="number" placeholder="Enter your number"/></td>
        </tr>

        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" id="male" name="gender" /></td>
            <td><label for="male">Male</label></td>

            <td><input type="radio" id="female" name="gender"/></td>
            <td><label for="female">Female</label> </td> 

            
            <td><input type="radio" id="other" name="gender"/></td>
            <td><label for="other">Other</label></td>

        </tr>

        <tr>
            <td><input type="checkbox" id="terms"/></td>
            <td><label for="terms"> I accept the terms and conditions</label></td>
          

        </tr>

        <tr>
            <td><input type="submit" value="Submit"/></td>
            <td><input type="button" value="Registration"/></td>
        </tr>
       

        


    </table>

    
    
        
</body>
</html>
